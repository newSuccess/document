<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 监听属性判断 -->
    <script>
        function Ds(json){
            this._init(json);
        }
        Ds.prototype._init =function(json){
        for( key in json.data){
                Object.defineProperty(this.data,{
                key:{
                    configurable:true,
                    get:function(){
                        return json.data[key];
                    },
                    set:function(){
                        console.log("被更改"`${json.data[key]}`);
                    }
                    
                }
            })
            }
        };

        new Ds({
            data:{
                name:"bing",
                age:15
            }
        })




        
    </script>
</body>
</html>
