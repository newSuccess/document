<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
<div id="app">
    <my-component></my-component>
    <script type="text/x-template" id="my-component">
    <div>这是组件的内容</div>
</script>
</div>
<script>
    Vue.component('my-component',{
        template:'#my-component'
    })
    let app=new Vue({
        el:'#app'
    })
</script>
</body>
</html>
