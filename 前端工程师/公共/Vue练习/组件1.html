<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
<div id="app">
    <div>
        <input type="text" v-model="parentMsg">
        <br>
        <child :message="parentMsg"></child>
    </div>
</div>
<script>
    Vue.component('child', {
        template: '<span>{{message}}</span>',
        props: ['message']
    })
    new Vue({
        el: '#app',
        data: {
            parentMsg: 'hhhhsh'
        }
    })
</script>
</body>
</html>
