<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
<div id="app">
    <template v-if="type==='name'">
        <label for="">用户名:</label>
        <input type="text" placeholder="请输入用户名" key="name">
    </template>
    <template v-else>
        <label for="">邮箱:</label>
        <input type="text" placeholder="请输入邮箱" key="mail">
    </template>
    <button type="button" @click="changeTap"></button>
</div>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            type: 'name'
        },
        methods: {
            changeTap() {
                this.type = this.type === 'name' ? 'mail' : 'name';
            }
        }
    })
</script>
</body>
</html>
