<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
<div id="app">
    <child-component>
        <h2 slot="header">标题</h2>
        <p>正文内容</p>
        <p>更多的正文内容</p>
        <div slot="footer">底部消息</div>
    </child-component>
</div>
<script>
    Vue.component('child-component', {
        template: '<div class="container"><div class="header"><slot name="header"></slot></div><div class="main"><slot></slot></div><div class="footer"><slot name="footer"></slot></div></div></div>',
        mounted: function () {
            let header = this.$slots.header;
            let main = this.$slots.default;
            let footer = this.$slots.footer;
            console.log(footer, header, main, footer[0].elm.innerHTML);
        }
    })
    let app = new Vue({
        el: '#app'
    })
</script>
</body>
</html>
