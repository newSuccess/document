<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
<div id="app">
    <child-component inline-template>
        <div>
            <h2>在父组件中定义子组件的模板</h2>
            <p>{{message}}</p>
            <p>{{msg}}</p>
        </div>
    </child-component>
</div>
<script>
    //在父组件中声明的数据message和子组件中声明的数据msg都可以渲染，如果同名，优先使用子组件中的数据
    Vue.component('child-component', {
        data: function () {
            return {
                msg: '在子组件中声明的数据'
            }
        }
    })
    let app = new Vue({
        el: '#app',
        data: {
            message: '在父组件声明的数据'
        }
    })
</script>
</body>
</html>
